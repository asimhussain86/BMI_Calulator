<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <label for="weight">Enter Your Weight in KG.</label> <br />
      <input type="number" placeholder="80" id="weight" /> <br />
      <label for="height">Enter Your height in KG.</label><br />
      <input type="number" placeholder="7.7" id="height" /><br />
      <button onclick="checkBmi()">Calculate</button>
    </div>

    <div id="output" class="container output-container"></div>

    <script src="App.js"></script>
  </body>
</html>
